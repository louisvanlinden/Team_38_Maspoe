{% extends "base.html" %}
{% block content %}
<h2 class="h4">Meld je aan</h2>
<p class="text-muted">E-mailadres is optioneel; zo koppelen we wel meerdere sessies aan dezelfde user.</p>
<form method="post" class="mt-3 d-flex gap-2">
    <input name="email" type="email" class="form-control" placeholder="jij@example.com (optioneel)">
    <button class="btn btn-primary">Aanmelden</button>
</form>
{% endblock %}
