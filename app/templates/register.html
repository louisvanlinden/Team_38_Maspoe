{% extends "base.html" %}
{% block content %}
<h2 class="h4">Meld je aan</h2>
<p class="text-muted">Geef je e-mailadres (mag leeg, dan maken we een anonieme user).</p>
<form method="post" class="mt-3 d-flex gap-2">
    <input name="email" type="email" class="form-control" placeholder="jij@example.com (optioneel)">
    <button class="btn btn-primary">Aanmelden</button>
</form>
{% endblock %}
{% block scripts %}
<script>
    document.querySelector('form').addEventListener('submit', function () {
        const emailInput = document.querySelector('input[name="email"]');
        if (emailInput.value.trim() === '') {
            emailInput.disabled = true;  // Disable the input if empty to send no email
        }
    });
</script>
{% endblock %}
